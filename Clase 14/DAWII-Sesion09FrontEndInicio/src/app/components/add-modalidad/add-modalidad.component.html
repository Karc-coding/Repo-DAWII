<div>

    <form class="content" [formGroup]="form" (submit)="registraModalidad()">
        <div class="submit-form">

            <div class="row">
                <div class="col-lg-12">
                    <h6>Registro de Modalidad </h6>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-6">
                    <label for="nombre">Nombre</label>
                    <input formControlName="nombre" type="text" class="form-control" name="nombre" id="nombre"
                        [(ngModel)]="modalidad.nombre" />
                    <div *ngIf="submitted && form.controls.nombre.errors" class="invalid">
                        <div *ngIf="form.controls.nombre.errors!.required">
                            El nombre es un campo obligatorio
                        </div>
                        <div *ngIf="form.controls.nombre.errors!.minlength">
                            El nombre es minimo 4 caracteres
                        </div>
                        <div *ngIf="form.controls.nombre.errors!.maxlength">
                            El nombre es maximo 30 caracteres
                        </div>
                    </div>
                </div>

                <div class="col-lg-3">
                    <label for="numHombres">Número de Hombres</label>
                    <input formControlName="numHombres" type="text" class="form-control" name="numHombres"
                        id="numHombres" maxlength="2" [(ngModel)]="modalidad.numHombres" />
                </div>

                <div class="col-lg-3">
                    <label for="numMujeres">Número de Mujeres</label>
                    <input formControlName="numMujeres" type="text" class="form-control" name="numMujeres"
                        id="numMujeres" maxlength="2" [(ngModel)]="modalidad.numMujeres" />
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-3">
                    <label for="edadMinima">Edad Mínima</label>
                    <input formControlName="edadMinima" type="text" class="form-control" id="edadMinima"
                        name="edadMinima" maxlength="2" [(ngModel)]="modalidad.edadMinima" />
                </div>

                <div class="col-lg-3">
                    <label for="edadMaxima">Edad Máxima</label>
                    <input formControlName="edadMaxima" type="text" class="form-control" id="edadMaxima"
                        name="edadMaxima" maxlength="2" [(ngModel)]="modalidad.edadMaxima" />
                </div>

                <div class="col-lg-3">
                    <label for="sede">Sede</label>
                    <input formControlName="sede" type="text" class="form-control" id="sede" name="sede" maxlength="40"
                        [(ngModel)]="modalidad.sede" />
                </div>

                <div class="col-lg-3">
                    <label for="deporte">Deporte</label>
                    <select formControlName="deporte" id="deporte" name="deporte" class="form-control"
                        [(ngModel)]="modalidad.deporte!.idDeporte">
                        <option value="-1"> [Seleccione] </option>
                        <option *ngFor="let aux of deportes" value="{{aux.idDeporte}}">
                            {{aux.nombre}}
                        </option>

                    </select>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-12">
                    <button class="btn btn-success">Enviar</button>
                </div>
            </div>


        </div>

    </form>


</div>
